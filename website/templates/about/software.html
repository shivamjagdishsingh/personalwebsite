{% extends 'base.html' %}
{% load static %}


{% block rightside %}

    <div id="colorlib-main">
        <section class="colorlib-about" data-section="about">
            <div class="colorlib-narrow-content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row row-bottom-padded-sm animate-box" data-animate-effect="fadeInLeft">
                            <div class="col-md-12">
                                <div class="about-desc">
                                    <h2>Software Development</h2>
                                    {% for item in software_development %}

                                        <hr>
                                        <h4><a href="{{ item.project_link }}">{{ item.name }}</a></h4>
                                        <p>{{ item.desc }}<br>
                                            <strong>Technologies Used: </strong>{% for tag in item.tags.all %}
                                                <span class="badge badge-{{ tag.color }}">{{ tag.name }}</span>{% endfor %}
                                        </p>
                                    {% endfor %}

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

{% endblock %}
